<div class="chuck-images col-md-6">
  <img ng-src="{{img}}" class="chuck"
      ng-class="{selected: img === $ctrl.mainImageUrl}"
      ng-repeat="img in $ctrl.chuck.images" />
</div>
<div class="col-md-6">
  <h1>{{$ctrl.chuck.name}}</h1>
  <p>{{$ctrl.chuck.description}}</p>
  <ul class="chuck-thumbs">
    <li ng-repeat="img in $ctrl.chuck.images">
      <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
    </li>
  </ul>
</div>

<ul class="col-md-6 specs">
  <li>
    <span>Size and Weight</span>

    <dl>
      <br>
      <dt>Sizing</dt>
      <dd>{{$ctrl.chuck.sizeAndWeight.size}}</dd>
      <br>
      <dt>Weight</dt>
      <dd>{{$ctrl.chuck.sizeAndWeight.weight}}</dd>
    </dl>
  </li>
  <dl>
    <dt>Features</dt>
    <li ng-repeat="dim in $ctrl.chuck.sizeAndWeight.features">{{dim}}</li>
  </dl>

  <!-- <li>
  </li> -->
</ul>

<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Yes or No?</h4>
      </div>
      <div class="modal-body">
        <p>It's your call...</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="col-md-6">
  <h4>Review:</h4>
  <p>{{$ctrl.chuck.reviews}}</p>
</div>
